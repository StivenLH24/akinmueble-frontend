<!-- Modal Structure -->
<div [id]="idModal" class="modal">
  <div class="modal-content">
    <h4>{{ title }}</h4>
    <p>{{ description }}</p>
    <div class="modal-projection-content">
      <ng-content></ng-content>
    </div>
  </div>
  <div class="modal-footer">
    <div class="butons-wraper">
      <a
        class="btn accept-button modal-close waves-effect waves-green btn-flat"        
        >Cerrar</a
      >
    </div>
  </div>
</div>
