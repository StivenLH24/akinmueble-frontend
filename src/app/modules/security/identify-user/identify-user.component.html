<div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel">
      <form [formGroup]="fGroup" class="login-form">
        <div class="row">
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="fi fi-br-envelope"></i>
            <input formControlName="user" class="validate" id="email" type="email">
            <label for="email" data-error="wrong" data-success="right">user</label>
            <div class="show-errors" *ngIf="getFormGroup['user'].errors 
            && (getFormGroup['user'].dirty || getFormGroup['user'].touched)"> 
            </div>
            <strong>Campo obligatorio (debe tener el formato de correo electrónico)</strong>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="fi fi-br-lock-alt"></i>
            <input formControlName="password" id="password" type="password">
            <label for="password">Contraseña</label>
            <div class="show-errors" *ngIf="getFormGroup['password'].errors 
            && (getFormGroup['password'].dirty || getFormGroup['password'].touched)">
            </div>
            <strong>Campo obligatorio</strong>
          </div>
        </div> 
        <div class="row">
          <div class="input-field col s12">
            <button (click)="IdentyUser2()" class="btn waves-effect waves-light col s12">Identificar</button>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6 m6 l6">
            <p class="margin medium-small waves-effect waves-light btn"><a routerLink="/security/register-form">Registrarse</a></p>
          </div>
          <div class="input-field col s6 m6 l6">
              <p class="margin right-align medium-small"><a routerLink="/security/recover-password">Olvide mi contraseña</a></p>
          </div>          
        </div>
      </form>
    </div>
  </div>
