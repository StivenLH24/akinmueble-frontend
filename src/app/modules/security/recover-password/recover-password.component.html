<div id="login-page" class="row">
  <div class="col s12 z-depth-6 card-panel">
    <form [formGroup]="fGroup" class="login-form">
      <div class="row"></div>
      <div class="row">
        <div class="input-field col s12">
          <i class="fi fi-br-envelope"></i>
          <input
            formControlName="user"
            class="validate"
            id="email"
            type="email"
          />
          <label for="email" data-error="wrong" data-success="right"
            >user</label
          >
          <div
            class="show-errors"
            *ngIf="
              getFormGroup['user'].errors &&
              (getFormGroup['user'].dirty || getFormGroup['user'].touched)
            "
          ></div>
          <strong
            >Campo obligatorio (debe tener el formato de correo
            electr√≥nico)</strong
          >
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6 m6 l6">
          <button
            class="margin medium-small btn waves-effect waves-light"
            (click)="recuperarClave()"
          >
            Recuperar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
